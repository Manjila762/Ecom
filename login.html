<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="font-[Poppins] bg-gray-300 h-screen">
    <!-- navbar -->
    <header class="bg-white">
      <nav class="flex items-center justify-between w-[92%]">
        <img class="w-16 mx-[10px]" src="flower.jpg" alt="flower" />

        <div>
          <ul class="flex gap-[8vh]">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- white bg -->

    <section class="flex justify-center items-center my-[100px]">
      <div class="bg-white w-[400px] h-[400px] rounded-md">
        <h1 class="flex justify-center font-bold my-[20px]">Login</h1>

        <div class="flex flex-col justify-evenly">
          <div class="mx-8 my-3">
            <label for="username">Username</label>
            <input class="bg-white border-2 px-8" type="text" />
          </div>

          <div class="mx-8 my-3">
            <label for="password">Password</label>
            <input class="bg-white border-2 px-8" type="text" />
          </div>

          <div class="mx-8 my-3">
            <label class="email">Email</label>
            <input class="bg-white border-2 px-8" type="text" />
          </div>
        </div>

        <!-- button -->
      </div>
    </section>

    <!-- footer -->

    <footer class="bg-white py-3">
      <div class="text-black">
        <p>&copy;All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
